sudo: required
dist: trusty

stages:
  - test
  - deploy

language: node_js
node_js: 12

cache:
  directories:
    - $HOME/haxe

os:
  - linux
  # - osx

env:
  - HAXE_VERSION=3.4.7
  - HAXE_VERSION=stable
  - HAXE_VERSION=nightly
  
install:
  - npm i -g lix
  - lix install haxe $HAXE_VERSION
  - lix download
  
script:
  - lix run travix interp
  - lix run travix neko
  - lix run travix python
  - lix run travix node
  # - lix run travix java
  - lix run travix lua
  - lix run travix cpp
  # - lix run travix cs
  # - if [[ "$(haxe -version)" =~ ^4.* ]]; then lix run travix hl "${args[@]}"; fi // only works for preview release for now...

jobs:
  include:
    # - stage: test # should uncomment this when there is no matrix above (e.g. only one os, one env, etc)
    - stage: deploy
      os: linux
      install:
        - npm i -g lix
        - lix download
      script: skip
      env:
        secure: 
      after_success:
        - lix run travix install
        - lix run travix release
